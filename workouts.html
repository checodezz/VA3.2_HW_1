<!DOCTYPE html>
<html>

<head>
  <title>Workouts</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">Calorie & Workout Report</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calorie.html">Calories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#workouts">Workout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="workouts">
    <section class="container">
      <h2>Workouts</h2>
      <div class="row">
        <div class="col-md-6 my-3">
          <div class="card">
            <div class="card-header">
              <h2>Day 1</h2>
            </div>
            <div class="card-body">
              <p><strong>Exercise</strong> : Running</p>
              <p><strong>Duration</strong> : 30 minutes</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 my-3">
          <div class="card">
            <div class="card-header">
              <h2>Day 2</h2>
            </div>
            <div class="card-body">
              <p><strong>Exercise</strong> : Cycling</p>
              <p><strong>Duration</strong> : 45 minutes</p>
            </div>
          </div>
        </div>


        <div class="col-md-6 my-3">
          <div class="card">
            <div class="card-header">
              <h2>Day 3</h2>
            </div>
            <div class="card-body">
              <p><strong>Exercise</strong> : Jogging</p>
              <p><strong>Duration</strong> : 60 minutes</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 my-3">
          <div class="card">
            <div class="card-header">
              <h2>Day 4</h2>
            </div>
            <div class="card-body">
              <p><strong>Exercise</strong> : Skipping</p>
              <p><strong>Duration</strong> : 20 minutes</p>
            </div>
          </div>
        </div>
      </div>
    </section>
