<!DOCTYPE html>
<html>

<head>
  <title>Workouts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Calorie & Workout Report</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calorie.html">Calories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#workouts">Workout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container mt-4">
    <h1>Workout Report</h1>
    <div id="showreport" class="row">

    </div>
  </section>

  <script>

    const dailyWorkouts = [
      {
        day: 'Day 1',
        exercise: 'Running',
        duration: '30 minutes'
      },
      {
        day: 'Day 2',
        exercise: 'Cycling',
        duration: '45 minutes'
      },
    ];

    function generateWorkouReport(data) {
      const showreport = document.querySelector('#showreport')

      for (let i = 0; i < data.length; i++) {

        const col = document.createElement('div')
        col.className = 'col-md-7'

        const card = document.createElement('div')
        card.className = 'card mb-3'

        const cardHeader = document.createElement('div')
        cardHeader.className = 'card-header'

        const h2 = document.createElement('h2')
        h2.textContent = data[i].day

        cardHeader.appendChild(h2)

        const cardBody = document.createElement('div')
        cardBody.className = 'card-body'

        const exerciseName = document.createElement('p')
        exerciseName.className = 'card-text'
        exerciseName.innerHTML = `<strong>Exercise: </strong>${data[i].exercise}`

        const exerciseDuration = document.createElement('p')
        exerciseDuration.className = 'card-text'
        exerciseDuration.innerHTML = `<strong>Duration: </strong>${data[i].duration}`

        cardBody.appendChild(exerciseName)
        cardBody.appendChild(exerciseDuration)

        card.appendChild(cardHeader)
        card.appendChild(cardBody)

        col.appendChild(card)

        showreport.appendChild(col)

      }
    }

    generateWorkouReport(dailyWorkouts)
  </script>
</body>

</html>
